<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Matching Game</title>
</head>

<body>
    <header class="container">
        <h3 class="mb-3 mt-4">Matching Game</h3>
        <div class="row">
            <div class="col text-right">
                <i class="fas fa-star" id="star1"></i>
                <i class="fas fa-star" id="star2"></i>
                <i class="fas fa-star" id="star3"></i>
                <p><span id="qtMov">0</span> Moves</p>
            </div>
            <div class="col text-center">
                <h4 id="timer"><time>00:00:00</time></h4>
            </div>
            <div class="col text-left">
                <div class="btn " id="restartGame">
                    <span>Restart</span>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </div>
        </div>
    </header>
    <section id="game" class="container">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <i class="fas fa-2x" hidden></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="game-end" class="container text-center" hidden>
        <i class="fas fa-4x fa-check mt-5 mb-5"></i>
        <h2>Congratulations! You Won!</h2>
        <h4>With <span id="qtMovFinal">0</span> Moves and <span id="qtStarsFinal">0</span> Stars.</h4>
        <h4 class="mt-1">Time: <time id="timerFinal">00:00:00</time></h4>
        <div id="playAgain" class="btn btn-success mt-4"><strong>Play Again!</strong></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
